<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">{{ 'NAVIGATION.LOGIN' | translate }}</h2>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuário:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="credentials.username" name="username"
                required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password"
                name="password" required>
            </div>

            @if (error()) {
            <div class="alert alert-danger" role="alert">
              {{ error() }}
            </div>
            }

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loading()">
                @if (loading()) {
                <span class="spinner-border spinner-border-sm me-2"></span>
                }
                Entrar
              </button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <small class="text-muted">
              Usuário de teste: johnd<br>
              Senha de teste: m38rmF$
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
